
{% extends 'base.html' %}

{% block links %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/games/game_create.css') }}">
{% endblock %}

{% block contents %}
  <form class="create-form" method="POST">
    <div>
      <h1>Create Game</h1>
      {% if result_error != '' %}
        <p>{{ result_error }}</p>
      {% endif %}
      <div>
        <table>
          <tr>
            <td><label for="name">Game name</label></td>
            <td><input type="text" name="name" id="name" placeholder="name"></td>
          </tr>
          <tr>
            <td><label for="sport">sport</label></td>
            <td>
              <select name="sport" id="sport">
                {% for sport in sports %}
                  <option>{{ sport.name }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="place">location</label></td>
            <td><input type="text" name="place" id="place" placeholder="location"></td>
          </tr>
          <tr>
            <td><label for="time">time</label></td>
            <td><input type="text" name="time" id="time" placeholder="time"></td>
          </tr>
          <tr>
          <tr>
            <td><label for="status">status</label></td>
            <td>
              <select name="status" id="status">
                {% for status in statuses %}
                  <option>{{ status }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="tournament">tournament</label></td>
            <td>
              <select name="tournament" id="tournament">
                {% for tournament in tournaments %}
                  <option>{{ tournament.id }} : {{ tournament.name }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="tournament_game_status">tournament game status</label></td>
            <td>
              <select name="tournament_game_status" id="tournament_game_status"></select>
            </td>
          </tr>
        </table>  
        <button>create</button>
      </div>
    </div>
  </form>
{% endblock %}

{% block scripts %} 
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="{{ url_for('static', filename='javascript/games/game_create.js') }}"></script>
{% endblock %}
