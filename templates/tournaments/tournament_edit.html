
{% extends 'base.html' %}

{% block links %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tournaments/tournament_edit.css') }}">
{% endblock %}

{% block contents %}
  <div class="main">
    <div>
      <form method="POST">
        <div class="header">
          <h1>Edit Tournament</h1>
          <a href="/tournaments/delete/{{ tournament.id }}"><i class="fa-solid fa-trash"></i></a>
          {% if result_error != '' %}
            <p>{{ result_error }}</p>
          {% endif %}
        </div>
        <table>
          <tr>
            <td><label for="name">Tournament name</label></td>
            <td><input type="text" name="name" id="name" value="{{ tournament.name }}"></td>
          </tr>
          <tr>
            <td><label for="tournament_type">type</label></td>
            <td>
              <select name="tournament_type" id="tournament_type">
                {% for tournament_type in tournament_types %}
                  <option{% if tournament.type_id == tournament_type.id %} selected{% endif %}>{{ tournament_type.name }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr>
          <tr>
            <td><label for="status">status</label></td>
            <td>
              <select name="status" id="status">
                {% for status in statuses %}
                  <option{% if status == tournament.status %} selected{% endif %}>{{ status }}</option>
                {% endfor %}
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="description">description</label></td>
            <td><textarea name="description" id="description">{{ tournament.description }}</textarea></td>
          </tr>
        </table>  
        <button>change</button>
      </form>
      <a href="/tournaments/{{ tournament.id }}"><button>canel</button></a>
    </div>
  </div>
{% endblock %}
