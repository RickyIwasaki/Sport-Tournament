
{% extends 'base.html' %}

{% block links %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tournament_types/tournament_type.css') }}">
{% endblock %}

{% block contents %}
  <div class="main">
    <div>
			<div class="header">
				<h1>Tournament Type</h1>
				<a href="/tournament_types/delete/{{ tournament_type.id }}"><i class="fa-solid fa-trash"></i></a>
			</div>
      <h2>{{ tournament_type.name }}</h2>
			<form method="POST">
				<button id="add-status">add status input box</button>
				<table id="statuses">
					{% for index in range(tournament_type.statuses|length) %}
						<tr>
							<td><label for="{{ index + 1 }}">status {{ index + 1 }}</label></td>
							<td><input type="text" id="{{ index + 1 }}" name="status {{ index + 1 }}" value="{{ tournament_type.statuses[index] }}"></td>
						</tr>
					{% endfor %} 
				</table>  
				<button>change</button>
			</form>
			<a href="/tournament_types"><button>cancel</button></a>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='javascript/tournament_types/tournament_type.js') }}"></script>
{% endblock %}
